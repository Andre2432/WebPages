<!DOCTYPE html>
<!--AndreDorsey_coffee.html - this describes the coffee sales form-->

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Coffee Sales</title>
    <style type="text/css">
        td,th,table{border: thin solid black;}
    </style>

</head>
<body>
    <form action= "http://localhost/AndreDorsey_Coffee.php"
          method="POST">
        <h2> Radford Coffee Shack 2.0</h2>
        <table>
            <!--Text for the customer's name and address-->
            <tr>
                <td>Buyer's Name: </td>
                <td><input type="text" name="name"
                           size="30" /></td>

            </tr>
            <tr>
                <td>Street Address: </td>
                <td><input type="text" name="street"
                           size="30" /></td>
            </tr>
            <tr>
                <td>City, State, Zip: </td>
                <td><input type="text" name="City"
                           size="30" /></td>
            </tr>
        </table>
        <p />
        <table>
            <!-- First, the colum headings-->
            <tr>
                <th> Product </th>
                <th> Price </th>
                <th> Quantity </th>
            </tr>

            <!--Now, the table data entries-->
            <tr>
                <td>Sumatran Coffee (1 lb)</td>
                <td>$10.00</td>
                <td>
                    <input type="text" name="Sumatran"
                           size="3" />
                </td>
            </tr>
            <tr>
               <td>French Morning Roast</td>
                <td>$11.50</td>
                <td><input type="text" name="French" 
                           size="3" />
                </td>
            </tr>
            <tr>
                <td>Caramel Nut Roast</td>
                <td>$12.00</td>
                <td>
                    <input type="text" name="Caramel"
                           size="3" />
                </td>
            </tr>
            <tr>
                <td>Decaffeinated Roast</td>
                <td>$9.50</td>
                <td>
                    <input type="text" name="Decaffe"
                           size="3" />
                </td>
            </tr>
            </table>
        <p />
        <!--Radio Buttons for the payment method-->
        <h3>Payment Method</h3>
        <p>
            <input type="radio" name="payment" value="visa" checked ="checked" />Visa<br />
            <input type="radio" name="payment" value="Master Card" checked="checked" />Master Card<br />
            <input type="radio" name="payment" value="Discover" checked="checked" />Discover<br />
            <input type="radio" name="payment" value="Check" checked="checked" />Check<br />
        
        <!--The Submit and reset Buttons-->
            <input type="submit" value="Submit Order" />
            <input type="reset" value="Clear Order Form" />
        </p>


    </form>

</body>
</html>
